<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1280, maximum-scale=1.0" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/first-page.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
  </head>
  <body style="margin: 0; background: #ffffff">
    <input type="hidden" id="anPageName" name="page" value="first-page" />
    <div class="container-center-horizontal">
      <div class="first-page screen">
        <a href="science.html" class="align-self-flex-end"
          ><div class="text-15 inter-normal-black-20px">学びの科学について</div>
        </a>
        <div class="overlap-group2">
          <h1 class="title inter-extra-bold-black-30px">AI Name</h1>
          <div class="ai-name">
            <span class="span"><br />AI Name は、学びの科学（</span><span class="span1">詳細</span
            ><span class="span"
              >）に基づいた最適な学びプランを提供します。空欄を埋めて、最適な学びプランを生成しよう。</span
            >
          </div>
        </div>
        <div class="prompt">
          <div class="text-container">
            <div class="text-12 inter-extra-bold-black-30px">私は、＿＿＿ を、＿＿かけて学びたい。</div>
            <div class="text-13 inter-normal-delta-25px">トピック</div>
            <div class="text-14 inter-normal-delta-25px">期間</div>
          </div>
        </div>
        <a href="result.html">
          <div class="button">
            <div class="overlap-group"><div class="text-11 inter-normal-black-25px">生成する</div></div>
          </div></a
        >
      </div>
    </div>
  </body>
</html>
